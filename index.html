<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>FootGuard Dashboard</title>
<script src="https://cdn.jsdelivr.net/npm/chart.js"></script>

<style>
:root {
  --primary:#2ecc71;
  --primary-dark:#27ae60;
  --secondary:#3498db;
  --bg-gradient:linear-gradient(135deg,#f5f7fa 0%,#c3cfe2 100%);
  --card-bg:rgba(255,255,255,0.9);
  --shadow:0 8px 32px rgba(31,38,135,0.15);
}

body{
  font-family:'Segoe UI',Tahoma,Geneva,Verdana,sans-serif;
  background:var(--bg-gradient);
  margin:0;
  color:#2c3e50;
}

header{
  background:white;
  padding:40px 20px;
  text-align:center;
  border-bottom:4px solid var(--primary);
  box-shadow:var(--shadow);
}

nav{
  display:flex;
  justify-content:center;
  gap:10px;
  padding:20px;
  position:sticky;
  top:0;
  background:rgba(255,255,255,0.8);
  backdrop-filter:blur(10px);
  z-index:100;
}

nav button{
  background:white;
  border:1px solid #ddd;
  padding:12px 25px;
  border-radius:50px;
  cursor:pointer;
  font-weight:600;
  transition:0.3s;
}

nav button.active{
  background:var(--primary);
  color:white;
  border-color:var(--primary);
}

section{
  display:none;
  padding:40px;
  max-width:1000px;
  margin:30px auto;
  background:var(--card-bg);
  border-radius:20px;
  box-shadow:var(--shadow);
}

section.active{display:block;}

h2{
  border-left:5px solid var(--primary);
  padding-left:15px;
}

.chart-container{
  height:400px;
  background:white;
  padding:20px;
  border-radius:15px;
}

.connect-btn{
  padding:15px 40px;
  background:var(--primary);
  color:white;
  border:none;
  border-radius:10px;
  cursor:pointer;
  margin-bottom:20px;
}

.advice{
  background:white;
  padding:25px;
  border-left:8px solid var(--secondary);
  border-radius:15px;
  margin-top:20px;
}
</style>
</head>

<body>

<header>
  <h1>FootGuard</h1>
  <p>Diabetic Foot Ulcer (DFU) Risk Monitoring System</p>
</header>

<nav>
  <button class="tab-btn active" data-target="landing">Overview</button>
  <button class="tab-btn" data-target="pressure">Live Monitoring</button>
  <button class="tab-btn" data-target="interpretation">Clinical Advice</button>
  <button class="tab-btn" data-target="symptoms">Symptoms</button>
  <button class="tab-btn" data-target="treatment">Treatment</button>
</nav>

<section id="landing" class="active">
  <h2>Why Monitoring Matters</h2>
  <p>
    Diabetic Foot Ulcers are caused by prolonged elevated plantar pressure combined
    with neuropathy. Continuous monitoring allows early intervention before tissue
    breakdown occurs.
  </p>
</section>

<section id="pressure">
  <h2>Live Plantar Pressure Data</h2>
  <button class="connect-btn" onclick="connectBLE()">Connect FootGuard Device</button>
